<!DOCTYPE html>
<html>
    <!--Invisible Part-->
    <head>
        <title>Donor Registration Form</title>

        <link rel="stylesheet" href="style.css">
        <script src="jquery.js"></script>
        <script type="text/javascript" src="validation.js"></script>
    </head>
    <!--Visible Part-->
    <body>
        <h1 align="center">ANGEL BLOOD ORGANIZATION</h1>
        <hr>
        <div class="container">
            <form name="donor_reg" action="">
                <h3 align="center">Register as a Blood Donor.</h3>

                
                <div class="row">
                    <div class="col-1"><label>Full Name:</label></div>
                    <div class="col-10"><input type="text" name="fname" placeholder="FirstName"></div>
                
                    <div class="col-20"><input type="text" name="lname" placeholder="LastName"></div>
                </div>

                <div class="row">
                    <div class="col-1"><label>Address:</label></div>
                    <div class="col-10"><input type="text" name="hometown" placeholder="Home Town"></div>
                
                    <div class="col-20"><input type="text" name="city" placeholder="City"></div>
                </div>

                <div class="row">
                    <div class="col-1"><label>Gender:</label></div>
                    <div class="col-2">
                        <input type="radio" name="gender" value="Male">Male
                        <input type="radio" name="gender" value="Female">Female
                    </div>
                </div>

                <div class="row">
                    <div class="col-1"><label>Age:</label></div>
                    <div class="col-2"><input type="text" name="age" placeholder="Age"></div>
                </div>

                <div class="row">
                    <div class="col-1"><label>Blood Group:</label></div>
                    <div class="col-2"><select name="Bgroup">
                        <option>Select Blood Group</option>
                        <option>O+</option>
                        <option>A+</option>
                        <option>B+</option>
                        <option>AB+</option>
                        </select></div>
                </div>

                <div class="row">
                    <div class="col-1"><label>Email:</label></div>
                    <div class="col-2"><input type="text" name="uemail" placeholder="Enter Email ID"></div>
                </div>

                <div class="row">
                    <div class="col-1"><label>Mobile No.:</label></div>
                    <div class="col-2"><input type="text" name="umno" placeholder="Mobile Number"></div>
                </div>

                <div class="row">
                    <div class="col-1"><label>UserName:</label></div>
                    <div class="col-2"><input type="text" name="uname" placeholder="Enter UserName"></div>
                </div>
                <div class="row">
                    <div class="col-1"><label>Password:</label></div>
                    <div class="col-10"><input type="password" name="pwd" placeholder="Enter Password"></div>
                
                    <div class="col-20"><input type="password" name="cpwd" placeholder="Repeat Password"></div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <input type="submit" value="Submit" onclick="return validate();">
                    <input type="reset" value="Reset">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
